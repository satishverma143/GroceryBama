<div mat-dialog-content>
  <p>Update quantity to</p>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="data.quantity" cdkFocusInitial [mat-dialog-close]="data" (keyup.enter)="ConfirmButton._elementRef.nativeElement.click()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button #ConfirmButton mat-button type="button"  [mat-dialog-close]="data" >Confirm</button>
</div>
