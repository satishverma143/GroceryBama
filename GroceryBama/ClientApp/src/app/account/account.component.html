<div class="center-block">
  <h2>Account</h2>
  <div class="center-block-container">
    <form [formGroup]="contact" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field class="col-4">
          <input matInput   placeholder="Username" disabled [value]="user.username">
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput  placeholder="First name" disabled [value]="user.firstname">
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput  placeholder="Last Name" disabled [value]="user.lastname">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-5">
          <input type="tel" matInput placeholder="Phone Number" formControlName="phoneNumber" (input)="isInfoChanged = true">
        </mat-form-field>
        <mat-form-field class="col-7">
          <input matInput placeholder="Email" formControlName="email" (input)="isInfoChanged = true">
        </mat-form-field>
      </div>
      <div *ngIf="isInfoChanged" class="row" style="margin: 0">
        <button mat-raised-button class="col-3" (click)="getUserContact()" >Cancel</button>
        <div class="col-6"></div>
        <button mat-raised-button class="col-3" type="submit" [color]="'custom-primary'">Save</button>
      </div>
</form>
  </div>

  <h2 *ngIf="authenticator.role == 'buyer'">Address</h2>
  <div class="center-block-container" *ngIf="authenticator.role == 'buyer'">
    <app-address></app-address>
  </div>

  <h2 *ngIf="authenticator.role == 'buyer'">Payment Methods</h2>
  <div class="center-block-container" *ngIf="authenticator.role == 'buyer'">
    <app-payment-methods></app-payment-methods>
  </div>
</div>
