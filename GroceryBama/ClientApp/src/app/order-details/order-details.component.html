<div class="center-block">
  <h2 *ngIf="receiptMode"><i class="far fa-check-circle" style="color: #4CAF50;"></i>&nbsp;Your order has been placed</h2>
  <h2 *ngIf="!receiptMode">Order Details</h2>
  <div class="account-info-container" style="padding: 20px;">
    <div class="row">
      <span class="col-6">Order Id</span>
      <span class="col-6">{{ order.orderId }}</span>
    </div>
    <div class="row">
      <span class="col-6">Store Name</span>
      <span class="col-6">{{ order.storeName }}</span>
    </div>
    <div class="row">
      <span class="col-6">Placed On</span>
      <span class="col-6">{{ order.dateTime }}</span>
    </div>
    <div class="row">
      <span class="col-6">Number of Items</span>
      <span class="col-6">{{ order.totalItems }}</span>
    </div>
    <div class="row">
      <span class="col-6">Total Price</span>
      <span class="col-6">$ {{ order.totalPrice }}</span>
    </div>
    <div class="row">
      <span class="col-6">Status</span>
      <span class="col-6">{{ order.status }}</span>
    </div>

  </div>
  <div class="account-info-container">
    <app-items-list [isCartMode]="false" [orderId]="orderId"></app-items-list>
  </div>
</div>
